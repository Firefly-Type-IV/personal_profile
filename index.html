<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personal_profile_page</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: 8px;
        }
        p {
            line-height: 1.6;
            color: #333;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to Profile</h1>
    <img src="https://placekitten.com/300/200" alt="Profile Picture">
    <h2>About Me</h2>
    <p>Hello! I am a software developer with a passion for creating innovative solutions. I love coding, learning new technologies, and sharing knowledge with others.</p>
    <h2>My Favorite Websites</h2>
    <ul>
        <li><a href="https://github.com"></a></li>
        <li><a href="https://google.com"></a></li>
    </ul>
</body>
</html>
